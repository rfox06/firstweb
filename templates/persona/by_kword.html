<h1>Buscar empleados por palabra</h1>

<form method="GET">{% csrf_token %}
    <input type="text" id="kword" name="kword" placeholder="ingrese palabra">
    <button type="submit">Buscar</button>
</form>

<h3>Lista resultados</h3>
<ul>
    {% for e in empleados %}
    <li>
        {{e}}
    </li>

    {% endfor %}
</ul>
